<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isEven(number) {
        number = Math.abs(number);

        if(number == 0) {
            return true;
        }
        if(number == 1) {
            return false;
        }

        return isEven(number-2);
    }

    if(isEven(55)) console.log('even');
    else console.log('odd');

    if(isEven(50)) console.log('even');
    else console.log('odd');

    if(isEven(-1)) console.log('even');
    else console.log('odd');

    if(isEven(-10)) console.log('even');
    else console.log('odd');
</script>
</body>
</html>
